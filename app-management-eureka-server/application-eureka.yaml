apiVersion: v1
kind: Namespace
metadata:
   name: dev
   labels:
     name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: application-spring-cloud-eureka
spec:
  replicas: 1
  selector:
    matchLabels:
      namespace: dev
      app: application-spring-cloud-eureka
  template:
    metadata:
      labels:
         namespace: dev
         app: application-spring-cloud-eureka
    spec:
      containers:
      - name: application-spring-cloud-eureka
        image: registry.cn-beijing.aliyuncs.com/application-spring-cloud/eureka:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: application-spring-cloud-eureka
  namespace: dev
spec:
  ports:
   - port: 80
     protocol: TCP
     targetPort: 80
  selector:
    namespace: dev
    app: application-spring-cloud-eureka
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: dev
  name: application-spring-cloud-eureka
spec:
  rules:
  - host: eureka.yulece.com
    http:
      paths:
      - path: /
        backend:
          serviceName: application-spring-cloud-eureka
          servicePort: 80
